{% extends "base.html" %}
{% block title %}- Delete Post{% endblock %}
{% block content %}
    <div class="content-section mt-5 container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h5 class="border-bottom mb-4 pb-2">Deleting post</h5>
                <h2>Are you sure you want to delete "{{ object.title }}" ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">YES DELETE!</button>
                <a class="btn btn-outline-secondary" href="{% url 'user-posts' object.author.user_profile.acount_id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
