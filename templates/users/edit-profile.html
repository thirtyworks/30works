{% extends "base.html" %}
{% block title %}- Edit Profile{% endblock %}
{% block content %}

<div class="content-section mt-5 container">
  <form id="submitform" method="POST" action="/edit-profile/" enctype="multipart/form-data">
    <div class="text-center my-4">
      <h2>Profile Info</h2>
      <h6>Fields marked with a (<span class="text-danger">*</span>) are required</h6>
    </div>
    {% csrf_token %}
    <div class="row">
     
        <div class="col-md-6 mb-2">
          <label for="first_name">First Name: <span class="text-danger">*</span></label>
          <input type="text" class="form-control" name="first_name" value="{{ user.first_name|default:'' }}" placeholder="Enter First Name" required>
        </div>
        
        <div class="col-md-6 mb-2">
          <label for="last_name">Last Name:</label>
          <input type="text" class="form-control" name="last_name" value="{{ user.last_name|default:'' }}" placeholder="Enter Last Name">
        </div>

        <div class="col-md-12 mb-2">
          <label for="email">Email address: <span class="text-danger">*</span></label>
          <input type="email" class="form-control" name="email" value="{{ user.email }}"  placeholder="Enter email" readonly >
        </div>

        <div class="col-md-12 mb-2">
          <label for="bio">Bio:</label>
          <textarea class="form-control" name="bio" placeholder="Enter Bio" rows="3" >{{ user.user_profile.bio|default:'' }}</textarea>
        </div>

        <div class="col-md-6 mb-2">
          <label for="insta-handler">Instagram Profile Name:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" class="form-control" name="insta_handler" value="{{ user.user_profile.insta_handler|default:'' }}" placeholder="Enter instagram handle" aria-describedby="basic-addon1">
          </div>    
        </div>

        <div class="col-md-6 mb-2">
          <label for="url-handler">Website URL:</label>
          <input type="url" class="form-control" name="url" value="{{ user.user_profile.url|default:'' }}" placeholder="Enter Website URL">
        </div>
      
        
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-success btn-lg btn-block">Update</button>
        </div>
    
      </form>
    </div>
    <div class="wrapper text-center my-2">
      <form>
          <button type="submit" class="btn btn-danger btn-lg btn-block" formaction="{% url 'password_reset' %}">Change Password</button>
      </form>
    </div>
</div>

{% endblock content %}
