{% extends "base.html" %}
{% block title %}- Reset Password{% endblock %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Confirm Password Change</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="'btn btn-outline-info" type="Request Password Reset">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock content %}
