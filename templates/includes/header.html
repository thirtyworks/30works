{% load static index %}

<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-light bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img alt='Home' src="{% static 'logo.png' %}" style='width: 48px!important'>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggle"
        aria-controls="navbarToggle"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <!--              <a class="nav-item nav-link" href="/">Home</a>-->
          <a class="nav-item nav-link" href="{% url 'blog-about' %}">About</a>
        </div>
        <!-- Navbar Right Side -->
        <div class="navbar-nav">
          <span class="navbar-text" id="select2">Day: </span>
          <select class="form_control mr-3" id="select">
            <option value="" selected disabled>#</option>
              {% get_num as event_days %}
              {% for day in event_days %}
                <option value="{{day}}">{{day}}</option>  
              {% endfor %}
          </select>
          <a class="nav-item nav-link" href="{% url 'artists' %}"
            >Artists</a
          >

          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'profile' %}"
            >Edit Profile</a
          >
          <a
            class="nav-item nav-link"
            href="{% url 'user-posts' user.user_profile.acount_id %}"
            >My Works</a
          >
          <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
          <a class="nav-item nav-link" href="{% url 'post-create' %}">SUBMIT</a>

          {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
